<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon/favicon.ico" />
    <title>Randomaizer</title>
  </head>
  <body>
    <div class="container">
      <div class="background-lin">
        <!-- bio -->
        <section class="bio">
          <div class="bio-image"></div>
          <div class="bio-text">
            <h1 class="bio-title">Ahri</h1>
            <h2 class="bio-nickname">the 9 Tails Fox</h2>
          </div>
        </section>
        <!-- bio -->

        <!-- item -->
        <h2 class="items-title">Build</h2>
        <div class="items">
          <div class="item-boot"></div>
          <div class="item-1"></div>
          <div class="item-2"></div>
          <div class="item-3"></div>
          <div class="item-4"></div>
          <div class="item-5"></div>
        </div>

        <!-- item end -->

        <!-- part2 -->
        <div class="R-S-A">
          <!-- summoners -->

          <div class="summoners">
            <h2 class="summoners-title">summoners</h2>
            <div class="summoners-img">
              <div class="summoners-first"></div>
              <div class="summoners-second"></div>
            </div>
          </div>

          <!-- role -->
          <div class="role">
            <h2 class="role-title">role</h2>
            <div class="role-img"></div>
          </div>

          <!-- ability -->
          <div class="ability">
            <h2 class="ability-title">ability to max</h2>
            <div class="ability-img"></div>
          </div>
        </div>
        <!-- part2 end -->

        <!-- runes -->
        <div class="runes">
          <h2 class="runes-title">Runes</h2>
          <div class="main-rune"></div>
          <div class="runes-pert">
            <div class="rune1"></div>
            <div class="rune2"></div>
            <div class="rune3"></div>
          </div>
          <div class="runes-pert">
            <div class="rune4"></div>
            <div class="rune5"></div>
          </div>
          <div class="runes-pert">
            <div class="mini-rune"></div>
            <div class="mini-rune2"></div>
            <div class="mini-rune3"></div>
          </div>
        </div>
        <!-- runes end -->
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
